<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: cdvfile://* https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' cdvfile://* 'unsafe-inline'; media-src *; img-src 'self' cdvfile://* data: content:;">
    <meta name="format-detection" content="telephone=no">  
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="./js/long-press-event.js"></script>
    <title>MP3 Player Project</title>
</head>

<body>
    <div class="player">
        <div class="player-top">
            <figure class="img-container">
                <img src="./img/satriani.jpeg" alt="Album jacket" id="imgAlbum">
            </figure>
        </div>
        <div class="player-bottom">
            <div class="playlist-container">
                <div id="playlistBtn">Show Playlist</div>
                <ul id="playlist" class="animateUp">
                </ul>
            </div>
            <div class="song-info">
                <div id="player-progress-bar-container">
                    <input type="range" id="song-played-progress" value="0" max="0">
                </div>
                <div id="duree">
                    <div class="currentTime" id="currentPos">00:00</div>
                    <div class="totalTime" id="songDuration">00:00</div>
                </div>
                <div class="title-album-container">
                    <div class="title" id="songTitle"></div>
                    <div class="album" id="songAlbumArtist"></div>
                </div>
            </div>

            <div class="player-control">
                <div class="control-container">
                    <div id="shuffle"></div>
                    <div id="previous"></div>
                    <div id="play"></div>
                    <div id="next"></div>
                    <div id="repeat"></div>
                </div>
                <div class="volume-container">
                    <img src="./img/volume.svg" alt="">
                    <input type="range" id="volume-slider">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
